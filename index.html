<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
    <center>
        <div id="heading" class="btn btn-warning">
            <h1>AI PING PONG GAME <span><button id="btn-model" class="btn btn-warning" data-toggle="modal"
                        data-target="#my_modal">Instructions</button></span></h1>
        </div>
        <br><br>
        <button class="btn btn-success" id="start_button" onclick="start();">Play Game</button>
        <br>
        <h3 id="status" class="btn btn-danger"></h3>
        <br><br>
        <div id="canvas"></div>
        <br><br>
        <button id="restart_button" class="btn btn-danger" onclick="restart()">Restart</button>
        <br>
        <div id="my_modal" class="modal fade" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>Instructions</h3>
                    </div>
                    <div class="modal-body">
                        <h5>
                            Block the ball from hitting your side with the paddle by moving your mouse.
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <h4 id="footer">
            Developed By : manan
        </h4>    
    </center>
    <script src="main.js"></script>
</body>

</html>
